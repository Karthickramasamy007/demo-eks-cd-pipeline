---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app2-deploy
  labels:
    app: demo-app2-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app2-label
  template:
    metadata:
      labels:
        app: demo-app2-label
    spec:
      containers:
        - name: flaskapi
          image: mydockeraccfortest/demo_app2:latest1
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app2-service
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: demo-app2-label
  type: LoadBalancer
